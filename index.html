<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title>Background video - fullPage.js</title>
	<meta name="author" content="Alvaro Trigo Lopez" />
    <meta name="description" content="fullPage full-screen background videos." />
    <meta name="keywords"  content="fullpage,jquery,demo,screen,fullscreen,video,full-screen" />
    <meta name="Resource-type" content="Document" />
    <link rel="stylesheet" type="text/css" href="normalize.css" />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
    <link href="http://allfont.net/allfont.css?fonts=roboto-bold" rel="stylesheet" type="text/css" />
    <link href="http://allfont.net/allfont.css?fonts=roboto-light" rel="stylesheet" type="text/css" />
</head>
<body>
  
    <h1>Meme Generator</h1>

    <div class="box">
      <div style="width: 70%;">
        <div id="canvasWrapper">
        </div>
      </div>

      <div style="width: 30%; padding: 0 10px 0 20px;">
        <div class="box">
          <div>
            <h3><i class="fa fa-television fa-fw" aria-hidden="true"></i>Preview Orientation</h3>
            <input id="changeView" type="checkbox"/>
            <label for="changeView"><span>Change the screen orientation</span></label>
          </div>
        </div>
        <h3><i class="fa fa-commenting-o fa-fw" aria-hidden="true"></i>Meme Text</h3>
        <div class="box">
          <div class="panel_input">
            <p>Quote</p>
            <input id="quote" type="text" class="block" placeholder="Please enter the Quote" />
          </div>
          <div class="panel_input">
            <p>Author Title</p>
            <input id="title" type="text" class="block" placeholder="Please enter the Author Title" />
          </div>
          <div class="panel_input">
            <p>Author</p>
            <input id="author" type="text" class="block" placeholder="Please enter the Author" />
          </div>
        </div>
        
        <div class="box">
          <div>
            <h3><i class="fa fa-eye fa-fw" aria-hidden="true"></i>Preview Size</h3>
            <input id="trueSize" type="checkbox"/>
            <label for="trueSize"><span>Show true size</span></label>
          </div>
          
          
          
          <div>
            <h3><i class="fa fa-download fa-fw" aria-hidden="true"></i>Export</h3>
            <p>If the button doesn't work, right-click the image and save it.</p>
            <p>If you are one mobile, download the source image and directly upload it.</p>
            <button id="export" >Export!</button>
          </div>
    
        </div>
    
    
      </div>
    </div>
<script type="text/javascript" src="custom.js"></script>

</body>
</html>
